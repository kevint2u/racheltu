<link rel='stylesheet' href='css/popup.css'>
<script type="text/javascript" src="javascript/popup.js"></script>

<body>
<div ng-app="racheltu" ng-controller="popupController">
    <div class="popup-container">
        <div class="picture-container" ng-repeat="picture in pictures" ng-style="checkContainerOrientation(picture)">
            <div class="popup-left">
                <div class="popup-image" ng-style="checkImageOrientation(picture)"><img class="inner-image" src="resources/full-size-images/{{group}}/{{picture.src}}"/></div>
            </div>
            <div class="popup-right">
                <h1>{{picture.title}}</h1><br>
                <div class="desc"><i>{{picture.description}}</i></div>
            </div>
        </div>
    </div>
</div>

</body>
