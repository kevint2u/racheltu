<link rel='stylesheet' href='css/mixedMedia.css'>
<body>
    <div id="title">
        Mixed Media
    </div>
    <div id="title-subtext">
        "Insert deep quote about pieces and title here"
    </div>

    <div id="grid">
        <div class="row-3img-1big-2small">
            <div class="row-3img-1big-2small-left">
                <div id="img-container-1" class="row-3img-1big-2small-left-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign1.jpg'])">
                    <div class="overlay">F I S H&nbsp; T A S T E&nbsp; S O&nbsp; G O O D</div>
                </div>
            </div>
            <div class="row-3img-1big-2small-right">
                <div class="row-3img-1big-2small-right-top">
                    <div id="img-container-2" class="row-3img-1big-2small-right-top-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign2.jpg'])">
                        <div class="overlay">P R O J E C T&nbsp; R U N W A Y</div>
                    </div>
                </div>
                <div class="row-3img-1big-2small-right-bottom">
                    <div id="img-container-3" class="row-3img-1big-2small-right-top-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign3.jpg'])">
                        <div class="overlay black-text">W A T E R C O L O R</div>
                    </div>
                </div>            
            </div>
        </div>

        <div class="row-3img-3across">
            <div id="img-container-4" class="row-3img-3across-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign4.jpg'])">
                <div class="overlay black-text">L A D D E R</div>
            </div>
            <div id="img-container-5" class="row-3img-3across-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign5.jpg'])">
                <div class="overlay">D R E A M C A T C H E R</div>
            </div>
            <div id="img-container-6" class="row-3img-3across-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign6-1.jpg','graphicdesign6-2.jpg','graphicdesign6-3.jpg','graphicdesign6-4.jpg'])">
                <div class="overlay black-text">F L O W E R S&nbsp; B Y&nbsp; T U L I P S</div>
            </div>
        </div>

        <div class="row-2img-2across">
            <div id="img-container-7" class="row-2img-2across-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign7.jpg'])">
                <div class="overlay black-text">H O R S E S</div>
            </div>
            <div id="img-container-8" class="row-2img-2across-image image" ng-click="clickToOpen('graphicdesign',['graphicdesign7.jpg'])">
                <div class="overlay black-text">F A C E S</div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="footer-logo" ng-click="goHome()"></div>
        <div class="footer-contact-container">
            <a target="_blank" href="mailto:rachel.k.tu@gmail.com"><div class="footer-email" ng-click="sendEmail()"></div></a>
            <a target="_blank" href="http://facebook.com/rachel2tu"><div class="footer-fb" ng-click="goToFacebook()"></div></a>
        </div>
    </div>
</body>
